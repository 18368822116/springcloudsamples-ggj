#端口号设置为0 会随机分配，测试的时候可以设置成固定的
server:
     port: 0
info:
     name: "Eureka-ClientB"

logging:
  level:
    org:
      springframework:
        web: DEBUG
      mybatis:
        spring: DEBUG

mybatis:
  #config: mybatis-config.xml
   # mappers file
  mapperLocations: classpath:mappings/**/*.xml

  typeAliasesPackage: com.ggj.bean
   # handler's package
  #typeHandlersPackage:

#项目唯一标示名称
spring:
  application:
     name: eurekaclientB

  cloud:
    config:
      name : eurekaclientB
      failFast: true
      label: master
      uri: http://localhost:8888
  #使用rabbitmq 往turbine发送消息
   rabbitmq:
        host: localhost
        port: 5672






