server:
  port: 8086

info:
  name: "Spring-Cloud-Dashboard"


spring:
  application:
    name: Spring-Cloud-Dashboard
  cloud:
    dashboard:
      #turbine的信息
      turbine:
        url: http://localhost:8989/turbine.stream

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/,http://localhost:8762/eureka/
      #defaultZone: http://localhost:8762/eureka/